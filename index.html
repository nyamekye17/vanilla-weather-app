<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather app</title>
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-7">
            <form id="city-search">
                <input class="box" type="search" placeholder="Search City" autocomplete="off" id="search-text-input" />
                <input type="submit" class="btn btn-primary" value="Search" />
              </form> 
            </div>
            <div class="col-5">
                <ul id="search-detail">
                  <li>
                    <span>Last updated:</span>
                    <span  id="date"></span>
                  </li>
                    <li>
                       <h1 id="city"></h1> 
                    </li>
                    <li id="description"></li>
                </ul>
            </div>
            </div>       
  <div class="row">
    <div class="col-7">
        <small>
            <ul>
                <li>
                    Wind: <span id="wind"></span>km/h
                </li>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
            </ul>
        </small>
        </div>
        <div class="col-5">
            <div class="temperature-display">
            <div class="d-flex weather-temperature">
            <img id="icon" src="" alt=""> 
           <div>  
           <strong id="temperature"></strong>
           <span class="units">Â°C</span>
        </div>
        </div>
         </div>
        </div> 
        </div>
        </div>
    </div>
    <div id="other-days">
    <div class="card">
        <div class="card-body">
            <div class="predictions" id="forecast">
            
    </div>
</div>
</div>
</div>
    <footer>
        <a href="https://github.com/nyamekye17/vanilla-weather-app" target="_blank" class="github-link">Open-source code,</a> by Nana Aba Acquah
       </footer>
  </div>  
  <script src="src/app.js"></script>
</body>
</html>
