<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather app</title>
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="card-body">
            <form id="city-search">
                <input class="box" type="search" placeholder="Search City" autocomplete="off" id="search-text-input" />
                <input type="submit" value="Search" />
                <button id="current-location">Current</button>
              </form>        
  <div class="row">
    <div class="col-4">
        <small>
            <ul>
                <li>
                    Wind : 10k/h
                </li>
                <li>
                    Humidity : 80%
                </li>
            </ul>
        </small>
        </div>
        <div class="col-4">
            <div class="temperature-display">
            <div class="d-flex weather-temperature">
            <img src="image/sunny.cloudy.png"> 
           <div>  
           <strong id="temperature">28</strong>
           <span class="units">°C | <a href="#">°F</a></span>
        </div>
        </div>
         </div>
        </div>
        <div class="col-4">
            <ul>
                <li>
                    Thursday 22:00
                </li>
                <li>
                   <h1>Accra</h1> 
                </li>
                <li>
                    Clear with periodic clouds
                </li>
            </ul>
        </div>   
        </div>
        </div>
    </div>
    <div id="other-days">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
               Fri
                 <img src="image/sunny.cloudy.png">
                 31°/23°
                </div>
                     <div class="col">
                    Sat
                    <img src="image/sunny.cloudy.png">
                    32°/23°
                    </div>
                       <div class="col">
                    Sun
                    <img src="image/sunny.cloudy.png">
                    33°/23°
                    </div>
                       <div class="col">
                    Mon
                    <img src="image/sunny.png" width="64px" height="64px">
                    32°/23°
                    </div>
                    <div class="col">
                     Tue
                     <img src="image/sunny.png" width="64px" height="64px">
                    32°/23°
                    </div>
    </div>
</div>
</div>
</div>
    <footer>
        <a href="http://github.com/nyamekye17/SheCodes-weather-project" target="_blank">Open-source code,</a> by Nana Aba Acquah
       </footer>
  </div>  
  <script src="src/app.js"></script>
</body>
</html>
